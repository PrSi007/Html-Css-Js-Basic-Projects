<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <img class="bgimg" src="./images/bg-desktop.svg" />

  <div class="main_container">

    <br/><br/>
    <div class="logo">
      <img src="./images/logo.svg" />
    </div><br/><br/>

    <div class="container">
      <div class="illustration">
        <img class="pic" src="./images/illustration-mockups.svg" />
      </div>
      <div class="content">
        <h1>Build the community<br/>your fans will love</h1>
        <p>Huddle re-imagines the way we build communities.You have<br/>a voice ,but so does your audience.Create connections with<br/> your users as engage in genuine discussion.</p>
        <button>Register</button><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <div class="footer">
          <span class="circle"><i class="fa fa-facebook-f"></i></span>
          <span class="circle"><i class="fa fa-twitter"></i></span>
          <span class="circle"><i class="fa fa-instagram"></i></span>
        </div>
      </div><br/>
    </div>
  </div>

</body>
</html>
