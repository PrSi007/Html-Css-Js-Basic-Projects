<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
 <h1>Good Vibes Forms</h1> 
<div class="Box">
<p class="one">Tell us something positive that happened to you today.</p>
<p><label>Name  </label><input type="text" name="Name" class="bsdk" placeholder="Enter your name" /></p>
<p><label>E-Mail  </label><input type="text" name="E-Mail" class="bsdk" placeholder="Enter your e-mail address" /></p>
<p><label>On a scale of 1-10, how good was it?  </label><input type="number" name="good" class="bsdk" placeholder="Enter a number between 1 to 10" /></p>
<p><label>Where did it happen?  </label><select class="select" name="happen">
<option value="at home">At Home</option>
<option value="on my commute">On my commute</option>
<option value="at work">At Work</option>
<option value="on the street">On the street</option>
<option value="other">Other</option>
</select></p>
<p><label>At what time of day did it happen?  <br/></label>
    <div class="chutia">
    <input type="radio" name="morning" value="Morning"/>Morning<br/>
    <input type="radio" name="afternoon" value="Afternoon"/>Afternoon<br/>
    <input type="radio" name="evening" value="Evening"/>Evening<br/>
</div>
</p>
<p><label>What emotions did you experience  <br/>(Select all that apply) <br/></label>
    <div class="chutia">
    <input type="checkbox" name="excited" value="Excited"/>Excited<br/>
    <input type="checkbox" name="humbled" value="Humbled"/>Humbled<br/>
    <input type="checkbox" name="elated" value="Elated"/>Elated<br/>
    <input type="checkbox" name="loved" value="Loved"/>Loved<br/>
    <input type="checkbox" name="enthusiastic" value="Enthusiastic"/>Enthusiastic<br/>
    </div>
</p>
<p><label>Please describe your positive experience. </label><textarea name="experience" class="dabba" placeholder="Enter your experience here"></textarea></p>
<button>Submit</button>
</div>
</body>
</html>
